<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Найти корень квадратного уравнения: ax&sup2; +bx + c = 0</p>
    <p>Введите значение a
        <input type="text" name=""   id="" class="coeff-a"></p>
    <p>Введите значение b
        <input type="text" name=""   id="" class="coeff-b"></p>
    <p>Введите значение c
        <input type="text" name=""   id="" class="coeff-c"></p>
    <button class="button-equation">Найти</button>
    <p class="result-equation-square"></p>

    <p>Сравнить три числа:</p>
    <p>Введите первое число
        <input type="text" name=""   id="" class="number-one"></p>
    <p>Введите второе число
        <input type="text" name=""   id="" class="number-two"></p>
    <p>Введите третье число
        <input type="text" name=""   id="" class="number-three"></p>
    <button class="button-max">Сравнить</button>
    <p class="result-number-max"></p>

    <p>Возведение в степень:</p>
    <p>Введите число
        <input type="text" name=""   id="" class="number"></p>
    <p>Введите степень числа
        <input type="text" name=""   id="" class="rank"></p>
    <button class="button-number-rank">Возвести</button>
    <p class="result-number-rank"></p>
    
    <script src="script.js"></script>
</body>
</html>
